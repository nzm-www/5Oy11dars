<!DOCTYPE html>
<html lang="en" data-theme="autumn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <header class="bg-base-300">
      <div class="container">
        <div class="navbar">
          <div class="navbar-start">
            <a href="" class="uppercase text-2xl">Where in the world ?</a>
          </div>
          <div class="navbar-end">
            <label class="cursor-pointer grid place-items-center">
              <input
                id="theme-toggle"
                type="checkbox"
                value="synthwave"
                class="toggle theme-controller bg-base-content row-start-1 col-start-1 col-span-2"
              />
              <svg
                class="col-start-1 row-start-1 stroke-base-100 fill-base-100"
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="12" cy="12" r="5" />
                <path
                  d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
                />
              </svg>
              <svg
                class="col-start-2 row-start-1 stroke-base-100 fill-base-100"
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                ></path>
              </svg>
            </label>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="inputdiv">
          <input
            class="input -md w-full max-w-xs bg-inherit border-2 border-inherit"
            type="text"
            placeholder="Search for a countryâ€¦"
          />
        </div>
        <section class="site-container">
          <ul
            id="countries-list"
            class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
          >
            <template>
              <a id="card-link" href="">
              <li class="card bg-base-100 shadow-md">
                  <figure>
                    <img
                      class="h-64 object-cover"
                      src="./inmggggg.svg"
                      alt=""
                    />
                  </figure>
                <div class="card-body">
                  <h2 class="card-title">Germany</h2>
                  <p><b>population:</b> <span id="population">584848</span></p>
                  <p><b>Region:</b> <span id="region">Europe</span></p>
                  <p><b>Clapital:</b> <span id="capital">Berlin</span></p>
                </div>
              </li>
            </a>
            </template>
          </ul>
        </section>
      </div>
    </main>

    <footer></footer>
    <!-- java sctipt -->
    <script src="./src/js/app.js"></script>
  </body>
</html>
